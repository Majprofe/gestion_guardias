version: '3.8'

services:
  # Frontend Vue.js
  frontend:
    build: 
      context: ./Client
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_API_URL=http://localhost:8081
    depends_on:
      - backend
    networks:
      - gestion-guardias

  # Backend Spring Boot
  backend:
    build:
      context: ./Server
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      # Supabase Database
      - SPRING_DATASOURCE_URL=${SUPABASE_DB_URL}
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=${SUPABASE_DB_PASSWORD}
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.PostgreSQLDialect
      
      # Supabase Auth
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      
      # App Config
      - SERVER_PORT=8081
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,https://localhost:5500
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gestion-guardias

  # Platform service (optional)
  platform:
    build:
      context: ./Platform
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - gestion-guardias
    profiles:
      - platform

networks:
  gestion-guardias:
    driver: bridge

# Para desarrollo con hot reload
---
version: '3.8'

services:
  # Frontend en modo desarrollo
  frontend-dev:
    image: node:18-alpine
    working_dir: /app
    ports:
      - "5500:5500"
    volumes:
      - ./Client:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5500"
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_API_URL=http://localhost:8081
    profiles:
      - dev

  # Backend en modo desarrollo
  backend-dev:
    image: eclipse-temurin:17-jdk-alpine
    working_dir: /app
    ports:
      - "8081:8081"
    volumes:
      - ./Server:/app
      - ~/.m2:/root/.m2
    command: sh -c "./mvnw spring-boot:run -Dspring-boot.run.jvmArguments='-Dspring.profiles.active=dev'"
    environment:
      - SPRING_DATASOURCE_URL=${SUPABASE_DB_URL}
      - SPRING_DATASOURCE_PASSWORD=${SUPABASE_DB_PASSWORD}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    profiles:
      - dev
