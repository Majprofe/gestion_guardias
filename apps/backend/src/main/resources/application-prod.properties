# CONFIGURACIÓN DE PRODUCCIÓN - BACKEND GUARDIAS
spring.application.name=guardias-service
server.port=8081

# Supabase PostgreSQL - Producción
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA para PostgreSQL - PRODUCCIÓN (no actualiza schemas automáticamente)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# Pool de conexiones optimizado para producción
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.auto-commit=false

# URLs de servicios en producción
horarios.service.url=${HORARIOS_SERVICE_URL:https://horarios.tudominio.com}
horarios.service.timeout=${HORARIOS_SERVICE_TIMEOUT:5000}

# Configuración de Swagger/OpenAPI (DESHABILITADO en producción)
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Logging para producción
logging.level.org.hibernate.SQL=WARN
logging.level.com.FranGarcia.NuevaVersionGuardias=INFO
logging.level.root=WARN

# CORS - URLs de producción específicas
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:https://tuapp.com,https://www.tuapp.com}
cors.allowed.credentials=${CORS_ALLOW_CREDENTIALS:true}
