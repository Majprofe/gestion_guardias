# CONFIGURACIÓN DE DESARROLLO - BACKEND GUARDIAS
spring.application.name=guardias-service
server.port=8081

# Supabase PostgreSQL - Session mode (evita conflicts de prepared statements)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/postgres}?sslmode=require&preparedStatementCacheQueries=0
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA para PostgreSQL - DESARROLLO (actualiza schemas existentes)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# Pool de conexiones optimizado para Supabase
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
# Desactiva autoCommit para manejo correcto de transacciones
spring.datasource.hikari.auto-commit=false

# Supabase Auth - Configuración para autenticación
supabase.url=${SUPABASE_URL:https://localhost:3000}
supabase.anon.key=${SUPABASE_ANON_KEY:your-anon-key}
supabase.service.role.key=${SUPABASE_SERVICE_ROLE_KEY:your-service-role-key}

# INTEGRACIÓN CON SERVICIOS - URLs de otros microservicios
horarios.service.url=${HORARIOS_SERVICE_URL:http://localhost:8082}
horarios.service.timeout=${HORARIOS_SERVICE_TIMEOUT:5000}

# Configuración de Swagger/OpenAPI (habilitado en desarrollo)
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true

# Desactivar autenticación HTTP básica por defecto - TOTALMENTE DESHABILITADA
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# Configuraciones adicionales para desactivar completamente la seguridad
management.security.enabled=false
security.basic.enabled=false
spring.security.enabled=false

# Configuraciones adicionales para Swagger sin autenticación
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.api-docs.resolve-schema-properties=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json

# Desactivar completamente Spring Security para desarrollo
spring.security.user.password=

# Logging para desarrollo
logging.level.org.hibernate.SQL=INFO
logging.level.com.FranGarcia.NuevaVersionGuardias=DEBUG
logging.level.com.FranGarcia.NuevaVersionGuardias.integration=DEBUG