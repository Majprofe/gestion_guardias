# CONFIGURACIÓN DE DESARROLLO - BACKEND GUARDIAS
spring.application.name=guardias-service
server.port=8081

# MySQL Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/gestion_guardias}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA para MySQL - DESARROLLO (actualiza schemas existentes)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Pool de conexiones optimizado para MySQL
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# INTEGRACIÓN CON SERVICIOS - URLs de otros microservicios (propiedades personalizadas)
# horarios.service.url=${HORARIOS_SERVICE_URL:http://localhost:8082}
# horarios.service.timeout=${HORARIOS_SERVICE_TIMEOUT:5000}

# Configuración de Swagger/OpenAPI (habilitado en desarrollo)
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.api-docs.resolve-schema-properties=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json

# Logging para desarrollo
logging.level.org.hibernate.SQL=INFO
logging.level.com.FranGarcia.NuevaVersionGuardias=DEBUG
logging.level.com.FranGarcia.NuevaVersionGuardias.integration=DEBUG